<!DOCTYPE html>
<html lang="uk-UA" class="js no-zoom">
<head>
  <meta charset="UTF-8" />
  <title>Irina Kolokolova Cosmetology — Професійний догляд</title>

  <!-- Без масштабування, скрол тільки вниз -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#88bbb5" />

  <style>
    :root{
      --primary:#88bbb5;         /* оливковий */
      --primary-700:#6aa39d;
      --text:#000;
      --muted:#5f5f5f;
      --bg:#fff;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.07);
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--muted);font-family:"Source Sans Pro",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;overflow-x:hidden;-webkit-text-size-adjust:100%;touch-action:pan-y}
    *{box-sizing:border-box}
    img{max-width:100%;height:auto;display:block}
    a{color:var(--primary);text-decoration:none}
    a:hover{color:var(--primary-700)}
    .container{max-width:1250px;margin:0 auto;padding:0 16px}

    /* ======= ШАПКА ======= */
    .header{background:#fff;position:sticky;top:0;z-index:30;border-bottom:1px solid #eee;box-shadow:0 2px 10px rgba(0,0,0,.03)}
    .header-top{padding:10px 0 6px}
    .logo-wrap{display:flex;justify-content:center}
    .logo-wrap img{height:56px;width:auto}

    .header-actions{
      display:grid;grid-template-columns:1fr 1fr;gap:10px;align-items:center;margin:8px 0 10px
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      height:38px;padding:0 12px;border-radius:999px;border:1px solid var(--primary);
      background:var(--primary);color:#fff;font-weight:700;letter-spacing:.04em;text-transform:uppercase;
      font-size:.74rem;box-shadow:var(--shadow);transition:transform .15s,background .2s,border-color .2s;
      user-select:none;min-width:0;white-space:nowrap
    }
    .btn:hover{transform:translateY(-1px);background:var(--primary-700);border-color:var(--primary-700)}
    .btn:active{transform:none;opacity:1;color:#fff}
    .btn .icon{width:17px;height:17px}
    .btn-ghost{background:transparent;color:var(--primary)}
    .btn-ghost:hover{background:var(--primary);color:#fff}
    @media (max-width:390px){
      .btn{font-size:.7rem;height:36px;padding:0 10px;gap:7px}
      .btn .icon{width:16px;height:16px}
    }

    /* ======= HERO з фоном ======= */
    .hero{
      position:relative;
      background:url('https://ibb.co/PSvrckn') center/cover no-repeat;
      min-height:260px;
      display:flex;align-items:flex-end
    }
    .hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.35)}
    .hero-inner{position:relative;z-index:1;width:100%}
    .hero-text{color:#fff;text-align:center;padding:20px 14px 18px;text-shadow:0 1px 2px rgba(0,0,0,.35)}
    .hero-text h1{margin:0 0 8px;font-size:clamp(22px,5vw,30px);font-weight:800;letter-spacing:.01em}
    .hero-text p{margin:0 auto;max-width:820px;color:#f5f5f5}

    /* ======= ТОВАРИ ======= */
    .products{padding:16px 0 6px}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(4,1fr)}
    @media (max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:720px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:420px){.grid{grid-template-columns:1fr}}
    .product{border:1px solid #eee;border-radius:18px;background:#fff;box-shadow:var(--shadow);display:flex;flex-direction:column;overflow:hidden}
    .product .img-wrap{aspect-ratio:5/3.7;background:#f7f7f7}
    .product .img-wrap img{width:100%;height:100%;object-fit:cover}
    .product .info{padding:14px 14px 16px;display:flex;flex-direction:column;gap:8px;flex:1}
    .product .title{margin:0;color:#000;font-size:1.02rem;line-height:1.25;text-align:center;min-height:2.6em}
    .product .price{color:#000;font-weight:700;text-align:center}
    .order-cta{margin-top:auto}
    .order-cta .button{width:100%;background:var(--primary);border:1px solid var(--primary);color:#fff;border-radius:999px;height:42px;display:flex;align-items:center;justify-content:center;font-weight:700;letter-spacing:.04em}
    .order-cta .button:hover{background:var(--primary-700);border-color:var(--primary-700)}

    /* ======= ГАЛЕРЕЯ (ваші 6 фото) ======= */
    .gallery{padding:10px 0 8px}
    .gallery-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    @media (max-width:900px){.gallery-grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){.gallery-grid{grid-template-columns:1fr}}
    .g-item{border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
    .g-item img{width:100%;height:100%;object-fit:cover;aspect-ratio:4/3}

    /* ======= Банери нижні — вужчі ======= */
    .banner-wrap{padding:18px 0}
    .banner-row{display:grid;gap:14px;grid-template-columns:repeat(3,1fr)}
    @media (max-width:900px){.banner-row{grid-template-columns:1fr}}
    .banner-narrow{max-width:950px;margin:0 auto;width:100%}
    .banner{position:relative;border-radius:var(--radius);overflow:hidden;min-height:132px;box-shadow:var(--shadow);display:flex;align-items:flex-end;color:#fff}
    .banner .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.22),rgba(0,0,0,.4))}
    .banner .content{position:relative;z-index:1;padding:16px}
    .banner h3{margin:0;color:#fff;font-size:clamp(18px,4vw,26px);font-weight:800;letter-spacing:.02em}

    /* ======= Футер (оливковий) ======= */
    .footer{background:var(--primary);color:#000;padding:18px 0 14px}
    .footer-inner{display:flex;flex-direction:column;align-items:center;gap:10px}
    .footer .socials{display:flex;gap:10px}
    .icon-btn{width:44px;height:44px;border-radius:999px;background:#fff;border:1px solid #fff;color:var(--text);display:grid;place-items:center;transition:.2s}
    .icon-btn:hover{transform:translateY(-1px)}
    .icon{width:20px;height:20px}
    .footer a{color:#000}
    .footer p{margin:4px 0 0}
  </style>

  <!-- Вимкнення pinch-zoom на iOS (додатково) -->
  <script>
    document.addEventListener('touchmove', function(e){ if(e.scale!==1) e.preventDefault(); }, {passive:false});
  </script>
</head>
<body>

  <!-- ======= ШАПКА ======= -->
  <header class="header">
    <div class="container header-top">
      <!-- ЛОГО -->
      <div class="logo-wrap">
        <img src="https://i.ibb.co/9X7PvSy/2025-10-30-160911.png" alt="Irina Kolokolova Cosmetology" loading="eager" decoding="async">
      </div>

      <!-- КНОПКИ: ЗЛІВА телефон, СПРАВА Instagram (оливкові, короткі) -->
      <div class="header-actions">
        <a class="btn" href="tel:+380960120122" data-allow="tel" aria-label="Подзвонити">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.12.9.3 1.78.54 2.63a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.45-1.06a2 2 0 0 1 2.11-.45c.85.24 1.73.42 2.63.54A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          +380&nbsp;96&nbsp;012&nbsp;01&nbsp;22
        </a>

        <a class="btn btn-ghost" href="https://www.instagram.com/irina.kolokolova_cosmetology/" target="_blank" rel="noopener" data-allow="instagram" aria-label="Instagram @irina.kolokolova_cosmetology">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="4.2" stroke="currentColor" stroke-width="2"/>
            <circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/>
          </svg>
          Instagram
        </a>
      </div>
    </div>
  </header>

  <!-- ======= HERO: фон + білий текст ======= -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-text">
        <h1>Преміальний професійний догляд і косметика з Італії</h1>
        <p>Дбайливо підбираю процедури та домашні засоби для сяйва шкіри у будь-якому віці з урахуванням ваших цілей і ритму життя.</p>
      </div>
    </div>
  </section>

  <!-- ======= ТОВАРИ ======= -->
  <section class="products">
    <div class="container">
      <div id="products-grid" class="grid"><!-- JS заповнить --></div>
    </div>
  </section>

  <!-- ======= ГАЛЕРЕЯ з ваших фото ======= -->
  <section class="gallery">
    <div class="container">
      <div class="gallery-grid">
        <figure class="g-item"><img src="https://ibb.co/PSvrckn" alt="gallery 1" loading="lazy" decoding="async"></figure>
        <figure class="g-item"><img src="https://ibb.co/z9XCh30" alt="gallery 2" loading="lazy" decoding="async"></figure>
        <figure class="g-item"><img src="https://ibb.co/Kp3vXNgz" alt="gallery 3" loading="lazy" decoding="async"></figure>
        <figure class="g-item"><img src="https://ibb.co/cs9CYWh" alt="gallery 4" loading="lazy" decoding="async"></figure>
        <figure class="g-item"><img src="https://ibb.co/Pq1Dj7Q" alt="gallery 5" loading="lazy" decoding="async"></figure>
        <figure class="g-item"><img src="https://ibb.co/xSTv1yjV" alt="gallery 6" loading="lazy" decoding="async"></figure>
      </div>
    </div>
  </section>

  <!-- ======= БАНЕРИ (звужені) ======= -->
  <section class="banner-wrap">
    <div class="banner-narrow">
      <div class="banner-row">
        <div class="banner" style="background:url('https://vivabeauty.ee/wp-content/uploads/2022/08/h-2-banner-img-6-1.jpg') center/cover no-repeat;">
          <div class="overlay"></div>
          <div class="content"><h3>Знижки</h3></div>
        </div>
        <div class="banner" style="background:url('https://vivabeauty.ee/wp-content/uploads/2022/08/h-2-banner-img-5-1.jpg') center/cover no-repeat;">
          <div class="overlay"></div>
          <div class="content"><h3>Доставка</h3></div>
        </div>
        <div class="banner" style="background:url('https://vivabeauty.ee/wp-content/uploads/2022/08/h-2-banner-img-4-1.jpg') center/cover no-repeat;">
          <div class="overlay"></div>
          <div class="content"><h3>Консультація</h3></div>
        </div>
      </div>
    </div>
  </section>

  <!-- ======= ФУТЕР ======= -->
  <footer class="footer">
    <div class="container footer-inner">
      <div class="socials">
        <a class="icon-btn" href="tel:+380960120122" data-allow="tel" aria-label="Подзвонити">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.12.9.3 1.78.54 2.63a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.45-1.06a2 2 0 0 1 2.11-.45c.85.24 1.73.42 2.63.54A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <a class="icon-btn" href="https://www.instagram.com/irina.kolokolova_cosmetology/" target="_blank" rel="noopener" data-allow="instagram" aria-label="Instagram">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="4.2" stroke="currentColor" stroke-width="2"/>
            <circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/>
          </svg>
        </a>
        <a class="icon-btn" href="https://t.me/cosmetologg_iryna" target="_blank" rel="noopener" data-allow="telegram" aria-label="Telegram">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" fill="none"/>
          </svg>
        </a>
      </div>
      <p>© 2025 Irina Kolokolova Cosmetology</p>
    </div>
  </footer>

  <!-- ======= JS ======= -->
  <script>
    // Забороняємо переходи будь-куди, крім дозволених
    document.addEventListener('click', function(e){
      const a = e.target.closest('a'); if(!a) return;
      const href = (a.getAttribute('href')||"").trim();
      const ok =
        href.startsWith('tel:') ||
        href.startsWith('https://t.me/cosmetologg_iryna') ||
        href.startsWith('http://t.me/cosmetologg_iryna') ||
        href.startsWith('https://www.instagram.com/irina.kolokolova_cosmetology/') ||
        href === '#' || href === '';
      if(!ok){ e.preventDefault(); e.stopPropagation(); return false; }
    }, {capture:true});

    // Товари
    const items = [
      {img:'https://vivabeauty.ee/wp-content/uploads/2022/09/cc11.jpg', title:'Очищувальне молочко з мікронізованим екстрактом вівса', price:'29,00 €'},
      {img:'https://vivabeauty.ee/wp-content/uploads/2022/09/cc12.jpg', title:'Тонік «Морква, Женьшень і Центела азійська»', price:'29,00 €'},
      {img:'https://vivabeauty.ee/wp-content/uploads/2022/09/cc13.jpg', title:'Очищувальний гель «Ромашка і Календула»', price:'29,00 €'},
      {img:'https://vivabeauty.ee/wp-content/uploads/2022/09/cc14.jpg', title:'Зволожувальне очищувальне молочко', price:'29,00 €'},
      {img:'https://vivabeauty.ee/wp-content/uploads/2022/09/cc15.jpg', title:'Зволожувальний тонік', price:'29,00 €'},
      {img:'https://vivabeauty.ee/wp-content/uploads/2022/09/cc18.jpg', title:'Тонік для чутливої шкіри', price:'29,00 €'},
      {img:'https://vivabeauty.ee/wp-content/uploads/2022/09/glp1.jpg', title:'GLICO PEEL — гліколевий пілінг 50% (проф.)', price:'—'},
      {img:'https://vivabeauty.ee/wp-content/uploads/2022/09/DSC_5227.jpg', title:'Косметологічні подарункові набори', price:'—'}
    ];

    const grid = document.getElementById('products-grid');
    grid.innerHTML = items.map(p => `
      <article class="product">
        <div class="img-wrap"><img src="${p.img}" alt="${p.title}" loading="lazy" decoding="async"></div>
        <div class="info">
          <h3 class="title">${p.title}</h3>
          ${p.price && p.price!=='—' ? `<div class="price">${p.price}</div>` : ``}
          <div class="order-cta">
            <a class="button" href="https://t.me/cosmetologg_iryna" target="_blank" rel="noopener" data-allow="telegram">Замовити</a>
          </div>
        </div>
      </article>
    `).join('');
  </script>
</body>
</html>
